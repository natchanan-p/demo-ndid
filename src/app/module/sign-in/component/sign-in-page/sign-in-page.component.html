<div class="overlay" *ngIf="loading">
  <nz-spin nzTip="{{message}}" nzSize="large">
  </nz-spin>
</div>

<nz-layout>
  <nz-header>
    <div class="logo">
      <img src="assets/image/logo-ttb.png" loading="lazy" alt="ttb-logo" class="d-block" width="100" height="50">
    </div>
  </nz-header>
  <nz-content>
    <div class="inner-content">

      <div style="display:contents ">
        <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">


          <nz-form-item>
            <div nz-row>
              <div nz-col nzSpan="24">
                <nz-form-control [nzErrorTip]="txtErrorUsername" nzSpan="24">
                  <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="username" placeholder="Username" (blur)="validateUsername()" />
                  </nz-input-group>
                </nz-form-control>

              </div>
              <div nz-col nzSpan="24">
                <nz-form-control>
                  <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password"  (blur)="validatePassword()" />
                  </nz-input-group>
                </nz-form-control>

                <div nz-col [nzSpan]="12" style="margin: 20px auto; display: table;" >
                  <button nz-button class="login-form-button login-form-margin w-100" [nzType]="'primary'"
                          type="submit">Sign in</button>
                </div>


              </div>
            </div>
          </nz-form-item>

        </form>
        <h4 *ngIf="!loading" class="txt-error">{{message}}</h4>

      </div>
    </div>



  </nz-content>
  <nz-footer> ธนาคารทหารไทยธนชาต จำกัด (มหาชน)</nz-footer>
</nz-layout>
