<nz-layout>
  <nz-header>
    <div class="logo">
      <img src="assets/image/logo-ttb.png" loading="lazy" alt="ttb-logo" class="d-block" width="100" height="50">
    </div>
  </nz-header>
  <nz-content>
<!--    <nz-breadcrumb>-->
<!--      <nz-breadcrumb-item>Home</nz-breadcrumb-item>-->
<!--      <nz-breadcrumb-item>List</nz-breadcrumb-item>-->
<!--      <nz-breadcrumb-item>App</nz-breadcrumb-item>-->
<!--    </nz-breadcrumb>-->
    <div class="inner-content">
      <div style="display:contents ">
        <form nz-form [formGroup]="form" class="login-form">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="txtErrorUsername">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="Username" (keyup)="validateUsername()" />
              </nz-input-group>
            </nz-form-control>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" (keyup)="validatePassword()"/>
              </nz-input-group>
              <span *ngIf="form.controls['password'].hasError('minlength')">{{txtErrorPasswordMin8}}</span>
              <span *ngIf="form.controls['password'].hasError('symbol')">{{txtErrorPasswordSpecial}}</span>

            </nz-form-control>

          </nz-form-item>

        </form>
      </div>
    </div>
  </nz-content>
  <nz-footer> ธนาคารทหารไทยธนชาต จำกัด (มหาชน)</nz-footer>
</nz-layout>
